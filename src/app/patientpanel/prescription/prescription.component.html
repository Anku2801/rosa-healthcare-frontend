<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                    <h4 class="title">Past Visit History - {{patientName}}</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                      <table id="patients-list-tbl" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-no-bordered table-hover">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Title</th>
                                  <th>Created by</th>
                                  <th>Date</th>
                                  <th>Diseases</th>
                                  <th>Instructions</th>
                              </tr>
                          </thead>
                          <tbody *ngIf="precreiptionsList">
                            <ng-container *ngFor="let pres of precreiptionsList; index as i">
                                <tr>
                                    <td>{{i + 1}}</td>
                                    <td>{{pres.prescriptionTitle}}</td>
                                    <td>{{pres.doctor.first_name}} {{pres.doctor.last_name}}</td>
                                    <td>{{pres.createdDate | date : 'd/M/yyyy'}}</td>
                                    <td>{{pres.patient.injury}}</td>
                                    <td>{{pres.dosageInstructions}}</td>
                                </tr>
                            </ng-container>
                          </tbody>
                          <tbody *ngIf="!precreiptionsList">
                            <tr>
                              <td colspan="6">No Record Found</td>
                            </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
