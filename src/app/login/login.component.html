<section class="login-form">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-8">
                <div class="login-text login-text-box">
                    <div class="text-center">
                        <a class="navbar-brand" routerLink="/">
                            <img src="assets/images/main-logo.png" class="logo" style="width: 32%;">
                        </a>
                    </div>
                    <div class="card auth">
                        <img src="assets/images/circle.svg" class="card-img-absolute" alt="circle-image" style="right: -70px">
                        <div class="card-body auth-card">
                        <div class="auth-avatar">
                            <img src="assets/images/user.jpeg" alt="user" class="user-image">
                        </div>
                        <form [formGroup]="loginForm">
                            <div *ngIf="errorMsg" class="login-error"><span>{{errorMsg}}!</span></div>
                            <div class="form-group">
                                <div style="display:inline-flex;width:100%"> 
                                    <div class="glyphicon glyphicon-user" style="margin-top: 4%;"></div>
                                    <input type="text" formControlName="userEmail" class="form-control input-my" maxlength="35" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }" placeholder="{{props.USER_DETAILS.USER_LOGIN_EMAIL}}" />
                                </div>        
                            </div>
                            <div class="form-group">
                              <div style="display:inline-flex;width:100%"> 
                                <div class="glyphicon glyphicon-lock" style="margin-top: 4%;"></div>
                                <input type="password" formControlName="userPassword" class="form-control input-my" maxlength="15" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" placeholder="Password"/>
                              </div>
                            </div>
                            <div class="text-center">
                                <p><button type="submit" class="btn btn-medium btn-light btn-pill mt-4" [disabled]="!this.loginForm.valid" (click)="onLogin()"><strong>Login</strong></button></p>
                            </div>
                        </form>          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
