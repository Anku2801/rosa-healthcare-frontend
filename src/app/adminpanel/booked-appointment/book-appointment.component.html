<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="header">
                  <h4 class="title">{{props.BOOKING.BOOKING_ADD_PAGE_NAME}}</h4>
                </div>
                <div class="content">
                    <form id="add-user" [formGroup]="addBookingAppoinmentForm" autocomplete="off">
                      <div class="row justify-content-center">
                        <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label class="form-label fw-bold">{{props.USER_DETAILS.USER_FIRST_NAME}} <span class="text-danger">*</span></label>
                                  <input type="text" class="form-control form-control-sm" placeholder="{{props.USER_DETAILS.USER_FIRST_NAME}}" formControlName="userFirstname" maxlength="150" [ngClass]="{ 'is-invalid': submitted && f.userFirstname.errors}">
                              </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">{{props.USER_DETAILS.USER_LAST_NAME}} <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" placeholder="{{props.USER_DETAILS.USER_LAST_NAME}}" formControlName="userLastname" maxlength="150" [ngClass]="{ 'is-invalid': submitted && f.userLastname.errors}">
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label class="form-label fw-bold">{{props.USER_DETAILS.GENDER}} <span class="text-danger">*</span></label>
                              <select class="form-control form-select" formControlName="userGender" [ngClass]="{ 'is-invalid': submitted && f.userGender.errors}">
                                <option value="" disabled>Choose a Gender</option>
                                <option value="{{props.USER_DETAILS.GENDER_MALE}}">{{props.USER_DETAILS.GENDER_MALE}}</option>
                                <option value="{{props.USER_DETAILS.GENDER_FEMALE}}">{{props.USER_DETAILS.GENDER_FEMALE}}</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">{{props.USER_DETAILS.USER_MOBILE}} <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" placeholder="{{props.USER_DETAILS.USER_MOBILE}}" formControlName="userMobile" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f.userMobile.errors}">
                            </div>
                          </div>
                          <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-label fw-bold">{{props.USER_DETAILS.USER_ADDRESS}} </label>
                                <textarea rows="6" style="height: 90px;" class="form-control" formControlName="userAddress" placeholder="{{props.USER_DETAILS.USER_ADDRESS}}" maxlength="500"></textarea>
                            </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label class="form-label fw-bold">{{props.USER_DETAILS.USER_EMAIL}} <span class="text-danger">*</span></label>
                                  <input type="text" class="form-control form-control-sm" placeholder="{{props.USER_DETAILS.USER_EMAIL}}" formControlName="userEmail" maxlength="100" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors}">
                              </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">{{props.USER_DETAILS.USER_BIRTH}} <span class="text-danger">*</span></label>
                                <div id="datepicker">
                                    <input type="text"
                                        class="form-control form-control-sm"
                                        placeholder="DD-MM-YYYY"
                                        bsDatepicker
                                        [bsConfig]="dateConfig"
                                        formControlName="userBirthDate"
                                        placement="top"
                                        [ngClass]="{ 'is-invalid': submitted && f.userBirthDate.errors}">
                                </div>
                            </div>
                          </div>
                        </div>
                        <h2 class="card-inside-title">{{props.USER_DETAILS.APPOINTMENT_DETAILS}}</h2>
                        <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label class="form-label fw-bold">{{props.USER_DETAILS.CONSULTING_DOC}} <span class="text-danger">*</span></label>
                                  <select class="form-control form-select" formControlName="doctorId" [ngClass]="{ 'is-invalid': submitted && f.doctorId.errors}">
                                    <option value="" disabled>Choose a Doctor</option>
                                    <option *ngFor="let doctor of doctorsList" [value]="doctor.id">{{doctor.name}}</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label class="form-label fw-bold">{{props.BOOKING.APPOINTMENT_DATE}} <span class="text-danger">*</span></label>
                              <div id="datepicker">
                                  <input type="text"
                                      class="form-control form-control-sm"
                                      placeholder="DD-MM-YYYY"
                                      bsDatepicker
                                      [bsConfig]="dateConfig"
                                      formControlName="userAppointmentDate"
                                      placement="top"
                                      [ngClass]="{ 'is-invalid': submitted && f.userAppointmentDate.errors}">
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-12">
                            <div class="form-group">
                              <label class="form-label fw-bold">{{props.BOOKING.APPOINTMENT_TIME}} <span class="text-danger">*</span></label>
                              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedVal" (change)="onValChange(group.value)">
                                  <mat-button-toggle value="10:00-10:30">10:00-10:30</mat-button-toggle>
                                  <mat-button-toggle value="10:30-11:00">10:30-11:00</mat-button-toggle>
                                  <mat-button-toggle value="11:00-11:30">11:00-11:30</mat-button-toggle>
                                  <mat-button-toggle value="11:30-12:00" [disabled]="true">11:30-12:00</mat-button-toggle>
                                  <mat-button-toggle value="12:00-12:30">12:00-12:30</mat-button-toggle>
                                  <mat-button-toggle value="12:30-01:00">12:30-01:00</mat-button-toggle>
                                  <mat-button-toggle value="03:30-04:00">03:30-04:00</mat-button-toggle>
                                  <mat-button-toggle value="04:00-04:30" [disabled]="true">04:00-04:30</mat-button-toggle>
                                  <mat-button-toggle value="05:00-05:30">05:00-05:30</mat-button-toggle>
                                  <mat-button-toggle value="05:30-06:00">05:30-06:00</mat-button-toggle>
                                </mat-button-toggle-group>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-label fw-bold">{{props.BOOKED_APPOINTMENT_DETAILS.DISEASES}} </label>
                                <textarea rows="6" style="height: 90px;" class="form-control" formControlName="userInjury" placeholder="{{props.BOOKED_APPOINTMENT_DETAILS.DISEASES}}" maxlength="500"></textarea>
                            </div>
                          </div>
                        </div>
                        
                        <div class="row justify-content-end" style="margin-top: 15px;">
                          <div class="form-group">
                            <button type="button" class="btn btn-default pull-right" routerLink="/admin/view-appointments" style="margin-left: 15px;">{{props.BTN_SEARCH.CANCEL}}</button>
                            <button type="submit" class="btn btn-primary btn-fill pull-right" [disabled]="!this.addBookingAppoinmentForm.valid" (click)="addBooking()">{{props.BOOKING.BTN_NAME}}</button>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
