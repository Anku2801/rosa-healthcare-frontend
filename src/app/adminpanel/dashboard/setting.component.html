<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form id="add-user" [formGroup]="settingsForm" autocomplete="off">
          <div class="card">
            <div class="header">
              <h4 class="title">Security Settings</h4>
            </div>
            <div class="content">
              <div class="row justify-content-center">
                <div class="row">                      
                  <div class="col-sm-12">
                    <div class="form-group">
                        <label class="form-label fw-bold">{{props.DOCTOR_DETAILS.DOCTOR_PASS}} </label>
                        <input type="password" class="form-control form-control-sm" placeholder="{{props.DOCTOR_DETAILS.DOCTOR_PASS}}" formControlName="userPassword" maxlength="15">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                        <label class="form-label fw-bold">{{props.DOCTOR_DETAILS.DOCTOR_REPASS}} </label>
                        <input type="password" class="form-control form-control-sm" placeholder="{{props.DOCTOR_DETAILS.DOCTOR_REPASS}}" formControlName="userConfirmPassword" maxlength="15">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="header">
              <h4 class="title">Account Settings</h4>
            </div>
            <div class="content">
              <div class="row justify-content-center">
                <div class="row">                      
                  <div class="col-sm-6">
                    <!-- <div class="form-group">
                        <label class="form-label fw-bold">{{props.USER_DETAILS.USER_FIRST_NAME}} <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" placeholder="{{props.USER_DETAILS.USER_FIRST_NAME}}" formControlName="userFirstname" maxlength="150" [ngClass]="{ 'is-invalid': submitted && f.userFirstname.errors}">
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
